      name:
        label: "Το όνομα / ψευδώνυμό σας"
        description: "Δώστε το όνομά σας για να σας αναγνωρίσουν οι φίλοι σας. Μπορείτε επίσης να χρησιμοποιήσετε ένα ψευδώνυμο."
    introduction:
      heading: "Τι είναι μια κοινή συνεδρία?"
      explanation:
        - "Μια κοινή συνεδρία σάς επιτρέπει να βιώσετε την προεκλογική πυξίδα με τους φίλους σας. Ένα άτομο προσκαλεί τους άλλους σε μια κοινή συνεδρία. Μόλις εγγραφούν όλοι, μπορείτε να χρησιμοποιήσετε την εκλογική πυξίδα όπως θα κάνατε συνήθως. Αλλά εκτός από τα πάρτι, μπορείτε πλέον να δείτε και τις απαντήσεις των άλλων και να ξεκινήσετε μια συζήτηση."
    security:
      heading: "Είναι οι απαντήσεις μου ασφαλείς?"
      explanation:
        - "Ναι! Οι απαντήσεις σας ανταλλάσσονται απευθείας μεταξύ των συσκευών σας μέσω μιας ασφαλούς σύνδεσης. Ένας διακομιστής βοηθά τις συσκευές να βρεθούν στο Διαδίκτυο - οι απαντήσεις σας, ωστόσο, δεν αποστέλλονται μέσω του διακομιστή, αλλά απευθείας από συσκευή σε συσκευή."
