---
elements:
  friends-invite-modal:
    heading: "Запросити друзів"
    description: "Запросіть друзів на спільну сесію, де ви зможете бачити відповіді одне одного в реальному часі."
    form:
      name:
        label: "Ваше ім’я / нікнейм"
        description: "Будь ласка, вкажіть ваше ім’я, щоб друзі змогли вас впізнати. Також ви можете використати нікнейм."
    introduction:
      heading: "Що таке спільна сесія?"
      explanation:
        - "Спільна сесія дає змогу скористатися виборчим компасом разом із друзями. Одна людина запрошує інших на спільну сесію. Коли всі приєднуються, кожен при цьому зможе звично користуватися компасом. Але окрім партій, ви тепер також можете бачити відповіді одне одного та розпочати дискусію."
    security:
      heading: "Мої відповіді захищені?"
      explanation:
        - "Так! Обмін відповідями між пристроями відбувається за допомогою безпечного з’єднання. Сервер допомагає пристроям знайти одне одного в інтернеті, однак ваші відповіді не надсилаються через сервер, а безпосередньо від пристрою до пристрою."
    registration:
      heading: "Чи потрібно реєструватися, щоб скористатися цією функцією?"
      explanation:
        - "Реєстрація не потрібна. Усе, що потрібно, – це ввести ваше ім’я та приєднатися до сесії."
