---
elements:
  friends-invite-modal:
    heading: "Пригласить друзей"
    description: "Пригласите своих друзей на общую сессию, где каждый сможет увидеть ответы друг друга в режиме реального времени."
    form:
      name:
        label: "Ваше имя / никнейм"
        description: "Пожалуйста, укажите ваше имя, чтобы ваши друзья могли вас узнать. Вы также можете использовать никнейм."
    introduction:
      heading: "Что такое общая сессия?"
      explanation:
        - "Общая сессия позволяет вам испытать компас с друзьями. Один человек приглашает остальных на общую сессию. Как только все присоединятся, вы сможете использовать компас, как обычно. Но также, вы сможете видеть ответы других и обсуждать их."
    security:
      heading: "Мои ответы в безопасности?"
      explanation:
        - "Да! Ваши ответы передаются напрямую между вашими устройствами через безопасное соединение. Сервер помогает устройствам найти себя в интернете, однако ваши ответы отправляются не через сервер, а напрямую с устройства на устройство."
    registration:
      heading: "Мне нужно регистрироваться для использования этой функции?"
      explanation:
        - "Регистрация не требуется. Всё, что нужно для присоединения к сессии, ввести ваше имя."
    cancel: "Отмена"
    confirm: "Открыть сессию"
  friends-join-modal:
    heading: "Присоединиться к друзьям"
    description: "Общайтесь с друзьями во время общего сеанса и просматривайте ответы каждого в режиме реального времени."
    form:
      name:
        label: "Ваше имя / псевдоним"
        description: "Пожалуйста, укажите свое имя, чтобы ваши друзья могли вас узнать. Вы также можете использовать псевдоним."
      join:
        label: "Устройство друга"
        description: "Присоединитесь к общему сеансу, введя идентификатор устройства того, кто является организатором сеанса."
    introduction:
      heading: "Что такое общий сеанс?"
      explanation:
        - "Общий сеанс позволяет испытать избирательный компас вместе с друзьями. Один человек приглашает других на общий сеанс. Как только все присоединятся, каждый из вас сможет использовать избирательный компас, как обычно. Но кроме партий, теперь вы также можете видеть ответы друг друга и начинать обсуждение."
    security:
      heading: "Безопасны ли мои ответы?"
      explanation:
        - "Да! Ваши ответы передаются напрямую между вашими устройствами через безопасное соединение. Сервер помогает устройствам найти себя в интернете, однако ваши ответы отправляются не через сервер, а напрямую с устройства на устройство."
    registration:
      heading: "Нужно ли мне регистрироваться, чтобы использовать эту функцию?"
      explanation:
        - "Регистрация не требуется. Все, что вам нужно сделать, это ввести свое имя, и вы можете присоединиться к сеансу."
    cancel: "Скасувати"
    confirm: "Присоединиться"
  friends-list:
    heading: "Подключенные устройства"
    empty: "Организатор должен принять ваш запрос на присоединение к сеансу."
    host: "Организатор"
  friends-status-modal:
    heading: "Общий сеанс"
    mode:
      INACTIVE:
        heading: "Не подключен"
        text: "Вы ни с кем не связаны. Присоединяйтесь к существующему сеансу или разместите свой собственный через главное меню."
      GUEST:
        heading: "Гость"
        text: "Вы участвуете в общем сеансе, организованном кем-то другим."
      HOST:
        heading: "Организатор"
        text: "Вы являетесь организатором этого сеанса. Пригласите друзей, используя идентификатор вашего устройства, и примите их запросы на присоединение."
    own-peer-id:
      label: "Ваше устройство"
      description: "Это идентификатор вашего устройства. Ваши друзья должны ввести это на своем устройстве, чтобы подключиться к общему сеансу."
  guests-list:
    heading: "Подключенные устройства"
    empty: "К сеансу еще никто не присоединился."
    accept: "Принять"
    status:
      connecting: "Подключение"
      connected: "Подключено"
      disconnected: "Отключено"
  guide-button:
    start: "Поехали"
    introduction: "Узнайте, как это работает"
    first-thesis: "Начать с первого утверждения"
    thesis: "Перейти к следующему утверждению"
    party: "Выберите партии"
    match: "Посмотреть свой результат"
    compare: "Читать позиции"
  kiosk-mode:
    heading: "Сбросить?"
    description: "Избирательный компас сейчас будет сброшен, и все ваши ответы будут удалены. | Избирательный компас будет сброшен через {count} секунд, и все ваши ответы будут удалены. | Избирательный компас будет сброшен через {count} секунды, и все ваши ответы будут удалены."
    reset: "Сбросить сейчас"
    resume: "Еще нет!"
  language-switch:
    button: "Языки"
    heading: "Языки"
    description: "Пожалуйста, выберите предпочитаемый язык."
  main-navigation:
    menu: "Меню"
    thesis: "Тезис {count}"
    links:
      compass: "Election Compass"
      languages: "Change language"
      friends-join: "Join friends"
      friends-invite: "Invite friends"
      reset: "Reset"
      home: "Start"
      introduction: "Introduction"
      theses: "Theses"
      evaluation: "Evaluation"
      party: "Party selection"
      match: "Result"
      compare: "Statements"
      about: "About"
  open-election-compass-logo:
    alt: "Logo of the Election Compass"
  show-more:
    show: "show more"
    hide: "hide"
views:
  home:
    home:
      role-aria: "Election Compass"
    start:
      section:
        banner-aria: "Start section"
    theses:
      important-button:
        important: "Important to me"
        important-aria: "Important – marks this thesis as important for you."
        too-many-important: "There are only very few theses, so you cannot mark one as important. | Please mark no more than 1 thesis as important to receive a meaningful result! | Please mark no more than {count} theses as important to receive a meaningful result!"
      skip-button:
        skip: "I don't know"
        skip-aria: "Skip – skips this thesis so it will not be counted."
        too-many-skip: "There are only very few theses, so you cannot skip one. | Please skip no more than 1 thesis to receive a meaningful result! | Please skip no more than {count} theses to receive a meaningful result!"
      statement-text:
        thesis: "Thesis {count} / {total}"
        statement-aria: "The thesis is: '{statement}'"
        quoteStart: "‘"
        quoteEnd: "’"
        statement-badge:
          skip: "You skipped this"
          skip-aria: "You skipped this thesis."
          important: "You marked this as important"
          important-aria: "You marked this thesis as important."
      statement-wrapper:
        role-aria: "Thesis"
        region-aria: "Thesis {count} of {total}"
    party:
      party-item:
        party-aria: "Party '{party}' – click here to select or deselect this party for comparison."
      section:
        heading: "Choose the parties you want to compare"
        instruction: "Please select the parties you want to compare your own decisions to. You can select as many parties as you like, but you have to select at least two. The following list is presented in the same order as the parties will appear on the ballot."
        proceed: "Done"
    match:
      match-display:
        match-aria: "Your match for the party '{party}' is at {percentage} %"
      section:
        heading: "Your result"
        explanation: "This chart describes how much you and the respective parties agreed on the above theses. The higher the percentage, the more your positions match. Keep in mind, that this is no voting recommendation, but a tool for orientation and discussion."
    compare:
      additional-analysis:
        heading: "Statistics"
        buttons:
          close: "Quit"
          start: "Let's go"
          proceed: "Submit and next"
          open-questionnaire: "Open survey in new tab"
        start: "Спасибо, что поделились! Ваши данные станут более ценными для статистики, если вы поделитесь дополнительной информацией о себе. Не могли бы вы помочь еще? Просто ответьте на столько вопросов, сколько хотите!"
        help-even-more: "Большое спасибо! Хотите помочь еще больше? Вы можете ответить на более конкретные вопросы здесь:"
        thanks: "Спасибо, что поделились! Это были все вопросы – вы нам очень помогли! Нажмите 'Выйти', чтобы вернуться к результатам."
        fields:
          age:
            name: "Возраст"
            label: "Сколько лет вам сейчас?"
            placeholder: "25"
            description: "Ваш возраст важен для исследования того, что люди разных возрастных групп думают о тезисах и партиях."
          gender:
            name: "Пол"
            label: "Какого вы пола?"
            options:
              female: "женский "
              diverse: "другой "
              male: "мужской "
              none: "нет ответа"
          education:
            name: "Квалификация"
            label: "Какая ваша образовательная квалификация"
            options:
              student: "В настоящее время студент"
              nothing: "Нет полной квалификации"
              lower: "Средняя школа или аналогичная"
              higher: "Высшая школа или аналогичная"
              academic: "Academic"
              none: "no answer"
          party:
            name: "Party"
            label: "If the election was today, who would you cast your vote for?"
            options:
              other: "Other"
              non-voter: "I won't vote"
              not-eligible: "I am not eligible"
              not-sure: "I'm not sure"
              none: "no answer"
      analysis-banner:
        heading: "Do you want to donate your answers to science?"
        explanation: "You can help {someone} understand this election better by donating your answers and results to scientific research. We only save anonymized data which we can not trace back to you."
        send: "Submit statistic data now"
        close: "No, continue reading"
      answer:
        skip:
          status-text: "unknown"
          content: "The party '{party}' did not provide any answers or position regarding this thesis."
        empty:
          content: "The party '{party}' did not provide any statement to explain their position regarding this thesis."
      section:
        heading: "Their answers"
        explanation: "The parties typically provide statements for every thesis to explain their reasoning. It is not always obvious why a party assumes a certain position so it is recommended to read this statements or the respective election manifestos."
        region-aria: "Thesis {count} of {total}"
      friends-position:
        answer-aria: "{name}: {position}"
        skip: "Skipped"
      kiosk-mode-hint:
        heading: "Please reset when you're done"
        explanation: "Take your time reading and comparing the answers to the statements below. When you're done, you can reset the election compass here for the next person. This will also delete your own answers. Hint: you can also find a reset button in the menu. Thank you!"
        reset: "Reset"
    footer:
      section:
        explanation: "This election compass is based on the free open source project {0}."
        oec: "OpenElectionCompass"
validation:
  names:
    name: "Name"
    remote-peer-id: "Friend's device"
  fields:
    name:
      min: "Please enter a name."
      regex: "Only letters, numbers and spaces, no special characters."
      required: "Please enter a name."
algorithm:
  options:
    strongly-approve:
      button: "Strongly approve"
      button-aria: "Strongly approve – click here to strongly approve this thesis!"
      badge: "You strongly approved"
      badge-aria: "You strongly approved this thesis."
      status: "strongly approves"
      answer-aria: "The party '{party}' strongly approves this thesis with the following answer: {answer}"
    approve:
      button: "Approve"
      button-aria: "Approve – click here to approve this thesis!"
      badge: "You approved"
      badge-aria: "You approved this thesis."
      status: "approves"
      answer-aria: "The party '{party}' approves this thesis with the following answer: {answer}"
    neutral:
      button: "Neutral"
      button-aria: "Neutral – click here to remain neutral regarding this thesis!"
      badge: "You we're neutral"
      badge-aria: "You we're neutral regarding this thesis."
      status: "neutral"
      answer-aria: "The party '{party}' remains neutral to this thesis, providing the following answer: {answer}"
    partly:
      button: "Partly"
      button-aria: "Partly – click here to agree partly with this thesis!"
      badge: "You agreed partly"
      badge-aria: "You agreed partly with this thesis."
      status: "partly"
      answer-aria: "The party '{party}' supports this thesis partly, providing the following answer: {answer}"
    reject:
      button: "Reject"
      button-aria: "Reject – click here to reject this thesis!"
      badge: "You rejected"
      badge-aria: "You rejected this thesis."
      status: "rejects"
      answer-aria: "The party '{party}' rejects this thesis with the following answer: {answer}"
    strongly-reject:
      button: "Strongly reject"
      button-aria: "Strongly reject – click here to strongly reject this thesis!"
      badge: "You strongly rejected"
      badge-aria: "You strongly rejected this thesis."
      status: "strongly rejects"
      answer-aria: "The party '{party}' strongly rejects this thesis with the following answer: {answer}"
